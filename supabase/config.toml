# supabase/config.toml

# =======================================================
# CORRECT AND EXPLICIT CONFIGURATION
# =======================================================
# Each function must have its own configuration block.
# Settings like import_map are not global and must be
# specified for each function that needs them.

[functions.make-move]
  # The path is relative to the `supabase` directory where config.toml lives.
  import_map = "./functions/import_map.json"
  verify_jwt = true

[functions.join-game]
  # We point to the SAME shared import map file.
  import_map = "./functions/import_map.json"
  verify_jwt = true